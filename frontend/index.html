<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <!-- Viewport com áreas seguras (iOS notch) -->
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />

    <title>Wine Tecnologia</title>

    <!-- Favicon & PWA bits (opcional manter manifest se tiver) -->
    <link rel="icon" type="image/png" href="/favicon.png" />
    <!-- <link rel="manifest" href="/manifest.webmanifest" crossorigin="use-credentials" /> -->

    <!-- Pré-conexões de fonte para performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- Fonte Montserrat com display=swap -->
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;700&display=swap"
      rel="stylesheet"
    />

    <!-- SEO -->
    <meta
      name="description"
      content="Wine Tech é uma plataforma tecnológica multivertente voltada para inovação no setor de vinhos."
    />
    <meta name="author" content="Wine Tech Team" />

    <!-- Theme color: progressive enhancement + variantes por tema -->
    <meta name="theme-color" content="#4B2A63" media="(prefers-color-scheme: light)" />
    <meta name="theme-color" content="#3A214C" media="(prefers-color-scheme: dark)" />
    <!-- Fallbacks de plataforma -->
    <meta name="msapplication-TileColor" content="#4B2A63" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

    <!-- Apple Touch Icon -->
    <link rel="apple-touch-icon" href="/favicon.png" />

    <!-- Importante: garanta que o CSS base é importado no main.tsx:
         import './styles/responsive-base.css';
    -->
  </head>
  <body>
    <noscript>Para usar este aplicativo, ative o JavaScript no seu navegador.</noscript>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
